d: 12,400 daily act...", "shape": "dot", "size": 80.0, "title": "Type: entity\nContent: Analytics Dashboard: 12,400 daily active users, 156% of initial target, 4.7/5.0 average rating, increased engagement\nImportance: 1.000\nEntropy: 64.84 bits"}, {"color": "#DFE6E9", "font": {"color": "#000000"}, "id": "customer_support_hiring", "label": "Customer Support Hiring: 5 additional...", "shape": "dot", "size": 80.0, "title": "Type: outcome\nContent: Customer Support Hiring: 5 additional support engineers, $325K annual salary, potential loss of high-value customers, $2.3M annual recurring revenue per 1% churn increase\nImportance: 1.000\nEntropy: 93.23 bits"}, {"color": "#4ECDC4", "font": {"color": "#000000"}, "id": "customer_support_ticket_backlog", "label": "Customer Support Ticket Backlog: 2,84...", "shape": "dot", "size": 80.0, "title": "Type: entity\nContent: Customer Support Ticket Backlog: 2,847 open tickets, 340% higher than target, 18 hour average response time, 3.1/5.0 customer satisfaction score\nImportance: 1.000\nEntropy: 80.70 bits"}]);
